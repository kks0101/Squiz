{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link href='https://fonts.googleapis.com/css?family=Cormorant Infant' rel='stylesheet'>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'Users/css/bootstrap.min.css' %}" rel="stylesheet">




    <title>
        {% block title_extra %} {% endblock title_extra %} Squiz
    </title>

<style>
				a:link {
		    color: blue;
		    background-color: transparent;
		    text-decoration: none;
		}
		a:visited {
		    color: pink;
		    background-color: transparent;
		    text-decoration: none;
		}
		a:hover {
		    color: red;
		    background-color: transparent;
		    text-decoration: underline;
		}
		a:active {
		    color: yellow;
		    background-color: transparent;
		    text-decoration: underline;
		}
		</style>
    {% block head_extra %}
    {% endblock head_extra %}

</head>

<body>

    {% block body_content %}
    {% endblock body_content %}

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

{% block js_extra %}
{% endblock js_extra %}

    <script type="text/javascript" src="{% static 'Users/js/jquery-3.4.1.min.js' %}"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="{% static 'Users/js/popper.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'Users/js/bootstrap.min.js' %}"></script>
</body>
</html>
